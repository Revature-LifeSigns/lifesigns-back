server:
  port: 9025
 
spring:
  datasource:
    url: ${LifeSignsDBURL}
    username: ${LifeSignsDBUsername}
    password: ${LifeSignsDBPassword}
    driver-class-name: org.postgresql.Driver
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: false
    hibernate:
      ddl-auto: update